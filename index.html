<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Monty Python Quiz</title>
</head>
<body>
    <header>
        <h1>The Great Monty Python Quiz!</h1>
    </header>
    <main>
        <section>
            <h2 id="question"></h2>
        </section>
        <form id="options">
            <ul>
                <li>
                    <input type="radio" name="answer" id="choice-one">
                    <label for="choice-one" id="option-one"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="choice-two">
                    <label for="choice-two" id="option-two"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="choice-three">
                    <label for="choice-three" id="option-three"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="choice-four">
                    <label for="choice-four" id="option-four"></label>
                </li>
            </ul>
            <button type="submit" id="submit">Submit </button>
        </form>
    </main>
    <footer>
        <h2>Made with love by Biggus Dickus</h2>
        <p>He has a wife you know!</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
